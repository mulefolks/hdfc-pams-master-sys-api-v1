query:
  buildingSearch: "SELECT pm.addr_building Building_No, NVL(pm.project_no, pm.project_uid) Project_No, pm.prop_name Prop_Name,pm.addr_wing Addr_Wing, pm.remark REMARKS, pm.br_no Branch_No, NULL ADDR_PLOT,NULL ADDR_UNIT,NULL ADDR_SURVEY,pm.addr_sector ADDR_SECTOR,pm.addr_pocket ADDR_POCKET,pm.addr_block ADDR_BLOCK,pm.addr_tenament ADDR_TENAMENT,pm.addr_type ADDR_TYPE, pm.addr_ward ADDR_WARD, pm.addr_phase ADDR_PHASE,pm.addr_tower ADDR_TOWER, NULL STREET,pm.prop_category PROP_CATEGORY,pm.builder_no BUILDER_NO, pm.prop_type PROP_TYPE,pm.addr_line1 ADDR_LINE1,pm.addr_line2 ADDR_LINE2,pm.addr_line3 ADDR_LINE3, pm.addr_line4 ADDR_LINE4,pm.addr_line5 ADDR_LINE5,pm.pin_code PIN_CODE,pm.prop_stat PROP_STAT,pm.completion_month COMPLETION_MONTH,pm.location LOCATION,pm.landmark LANDMARK,pm.area_code AREA_CODE,pm.appr_status APPR_STATUS,NULL PLOT_AREA,pm.apr_remark APR_REMARK,pm.ta_required TA_REQUIRED,pm.state STATE,pm.floor_det FLOOR_DET,pm.floor_no FLOOR_NO,pm.total_unit TOTAL_UNIT,pm.max_exposure MAX_EXPOSURE, pm.max_agr_value MAX_AGR_VALUE,pm.max_total_cost MAX_TOTAL_COST,pm.phase_no PHASE_NO,pm.city CITY,pm.dev_auth_name DEV_AUTH_NAME,pm.addr_to_be_alloted ADDR_TO_BE_ALLOTED,pm.units_per_floor UNITS_PER_FLOOR,pm.stage_of_construction STAGE_OF_CONSTRUCTION, pm.commencement_date COMMENCEMENT_DATE,pm.payment_plan PAYMENT_PLAN, pm.legal_status LEGAL_STATUS, pm.tech_status TECH_STATUS,pm.nhb_classification_2011 NHB_CLASSIFICATION_2011, pm.census_urb_loc_2011 CENSUS_URB_LOC_2011,pm.sdf_flag SDF_FLAG,pm.sdf_remark SDF_REMARK, pm.plan_auth_code PLAN_AUTH_CODE,pm.clss_eligible_prop_flag CLSS_ELIGIBLE_PROP_FLAG FROM ilps.property_mst pm  WHERE pm.prop_no = :prop_No"
  docPathSp: "{call docimage.p_insert_image_transaction(:i_doc_scan_type,:i_doc_no,:i_doc_type,:i_doc_file_path_local,:i_doc_file_path_server,:i_doc_file_path_branch,:i_doc_scanned_at,:i_doc_key2_val,:i_doc_key3_val,:i_doc_key4_val,:i_doc_key5_val,:i_doc_key6_val,:i_doc_key7_val,:i_doc_key8_val,:i_doc_key9_val,:i_doc_sub_type,:i_appl_cust_no,:i_scan_elapsed_time,:i_doc_scanned_by,:i_img_origin,:i_doc_dms_refno,:i_storage_id,:i_lms_lead_no,:o_errmsg,:o_doc_rec_srno)}"
