  buildingMasterSearch: "SELECT NVL(pm.project_no, pm.project_uid) Project_No,
       pm.prop_no Prop_No,
       pm.prop_name Building_Name,
       pm.addr_building Building_No,
       pm.addr_wing Wing,
       pm.appr_status Building_Status,
       pm.builder_no,
       pm.floor_no,
       pm.floor_det,
       pm.total_unit,
       pac.pkg_pac_rnr.f_get_Rera_No_by_Prop(pm.prop_no) Rera_No,
       ta.cons_status,
       ta.mode_of_apr,
       ta.date_of_apr,
       ta.appraiser,
       ta.ta_done_by SV_Done_By,
       ta.stage_of_const,
       ta.progress || ' ' || ta.remark Prop_Stat
      FROM ilps.property_mst pm, ilps.th_tech_appraisal ta
      WHERE NVL(pm.project_no, pm.project_uid) = :proj_No
      AND pm.prop_no = ta.property_no
      AND ta.record_status = 'C'"
  # queryOver
  exposure: "select (SELECT SUM(pm.total_unit) FROM ilps.property_mst pm WHERE pm.project_uid = t.project_id group by pm.project_uid) Total_Units,
       (select bc.no_of_unit_sold from pac.pac_buss_cord_data bc where bc.project_no = t.project_id) Sold_Units,
       nvl(count(t.file_no),0) Total_Loans,
       nvl(sum(t.sanction_amt),0) Sanctioned_amount,
       nvl(sum(t.disb_amt),0) Disbursed_amount,
       t.project_id
       from Ilps.Property_Exposure t
       where t.project_id= :proj_id
       group by t.project_id"
  # queryOver
  masterSearchProjNo: "select t.project_No,
       t.project_name,
       pac.f_Get_Pac_Proj_Address(t.project_No) Addr,
       pac.pkg_pac_rnr.f_get_builder_by_project(t.project_no) Builder_No,
       pac.pkg_pac_rnr.f_get_builder_name(pac.pkg_pac_rnr.f_get_builder_by_project(t.project_no)) Builder_Name,
       pac.pkg_pac_rnr.f_get_project_Status(t.project_status) project_status,
      (select cd.cd_desc from ilps.cd_master cd WHERE cd.cd_type ='APPR_STATUS' 
       AND cd.cd_val =pac.pkg_pac_rnr.f_get_project_Status(t.project_status))project_status_desc,
       t.city,
       t.pincode,
       t.state_code,
       t.state,
       pac.pkg_pac_rnr.f_get_Rera_No_by_Project(t.project_no) Rera_No
       from pac.pac_project t
       where t.project_no = :proj_No"
  # queryOver
  masterSearchReraNo: "select t.project_No,
       t.project_name,
       pac.f_Get_Pac_Proj_Address(t.project_No) Addr,
       pac.pkg_pac_rnr.f_get_builder_by_project(t.project_no) Builder_No,
       pac.pkg_pac_rnr.f_get_builder_name(pac.pkg_pac_rnr.f_get_builder_by_project(t.project_no)) Builder_Name,
       pac.pkg_pac_rnr.f_get_project_Status(t.project_status) project_status,
      (select cd.cd_desc from ilps.cd_master cd WHERE cd.cd_type ='APPR_STATUS' AND cd.cd_val =pac.pkg_pac_rnr.f_get_project_Status(t.project_status))project_status_desc,
       t.city,
       t.pincode,
       t.state_code,
       t.state
       from pac.pac_project t
       where t.project_no IN (SELECT DISTINCT (r.project_uid)
